<!DOCTYPE html>
<html lang="">
    <head>
        <title>Login Form</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
        <link href="assets/css/styles.css" type="text/css" rel="Stylesheet"/>
    </head>

    <body>
        <div class="container">
            <main>
                <div class="main-content">
                    <h1>Fa√ßa seu login</h1>
                    <form>
                        <div class="input-container">
                            <label>E-mail<br/>
                                <input placeholder="Digite seu e-mail" type="email" name="email" style="color: #666360;" required/>
                            </label>
                        </div>
                        <div class="input-container">
                            <label>Senha<br/>
                                <input placeholder="Digite sua senha" type="password" name="password" style="color: #666360;" required/>
                            </label>
                        </div>
                        <button>Entrar</button>
                    </form>
                    <p><a href="">Esqueci minha senha</a></p>
                    <p class="create-account"><a href="">Criar conta</a></p>
                </div>
            </main>
            <aside>
                <img class="image" src="assets/images/sign-in-background.png" alt="Barber-Image"/>
            </aside>
        </div>
    </body>
</html>
